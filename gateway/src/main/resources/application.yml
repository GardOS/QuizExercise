zuul:
  routes:
    category:
      path: /categories/**
    question:
      path: /questions/**
    quiz:
      path: /quizzes/**
    game:
      path: /games/**
    player:
      path: /players/**

management:
  security:
    enabled: false

eureka:
  instance:
    preferIpAddress: true
  client:
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
#    register-with-eureka: true
#    fetch-registry: true