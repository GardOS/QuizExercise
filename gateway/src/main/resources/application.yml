zuul:
  routes:
    category:
      path: /categories/**
    question:
      path: /questions/**
    quiz:
      path: /quizzes/**
    game:
      path: /games/**
    player:
      path: /players/**

eureka:
  instance:
    preferIpAddress: true
  client:
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://eureka:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

server:
  port: 8762

spring:
  application:
    name: gateway