spring:
  application:
    name: gateway

zuul:
  routes:
    category:
      path: /categories/**
    question:
      path: /questions/**
    quiz:
      path: /quizzes/**
    game:
      path: /games/**
    player:
      path: /players/**

eureka:
  instance:
    preferIpAddress: true
  client:
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

server:
  port: 80