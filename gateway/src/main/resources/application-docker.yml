spring:
  application:
    name: gateway
  session:
    store-type: redis
  redis:
    host: redis
    port: 6379

zuul:
  routes:
    category:
      path: /categories/**
    question:
      path: /questions/**
    quiz:
      path: /quizzes/**
    game:
      path: /games/**
    player:
      path: /players/**

eureka:
  instance:
    preferIpAddress: true
  client:
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://eureka:8761/eureka/

security:
  sessions: ALWAYS